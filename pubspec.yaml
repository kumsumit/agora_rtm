name: agora_rtm
description: >-
      Flutter wrapper around the Agora Real Time Message SDKs for Android and
      iOS.
version: 1.5.8
publish_to: none
homepage: https://www.agora.io
repository: https://github.com/AgoraIO/Flutter-RTM
environment:
      sdk: '>=3.1.0 <4.0.0'
      flutter: '>=3.13.0'
dependencies:
      flutter:
            sdk: flutter
      json_annotation: ^4.8.1
dev_dependencies:
      flutter_test:
            sdk: flutter
      flutter_lints:
        git: https://github.com/kumsumit/flutter_lints.git
      build_runner: ^2.4.6
      json_serializable: ^6.7.1
flutter:
      plugin:
            platforms:
                  android:
                        package: io.agora.agorartm
                        pluginClass: AgoraRtmPlugin
                  ios:
                        pluginClass: AgoraRtmPlugin
